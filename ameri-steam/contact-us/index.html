<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Ameri-STEAM - Contact Us" />
    <meta
      property="og:description"
      content="Be a part of the next generation of leaders through our educational enrichment, mentoring, and technology training programs."
    />
    <meta
      property="og:image"
      content="https://michaelblason.com/volunteer/ameri-steam/img/logo.webp"
    />
    <meta property="og:url" content="https://michaelblason.com/volunteer/ameri-steam/" />

    <title>Contact Us - Ameri-STEAM</title>

    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Contact Stylesheet -->
    <link rel="stylesheet" href="../css/contact.css" />

    <!-- Contact Javascript -->
    <script src="../js/contact.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="overflow-hidden position-relative">
      <!-- Header Start -->
      <header class="header p-3 position-absolute start-0 top-0 end-0">
        <div class="d-flex justify-content-between align-items-center">
          <a href="../" class="logo__link"><img class="logo" src="../img/logo.webp" /></a>
          <div>
            <button
              class="navbar-toggler text-dark dropdown-nav__openNavBtn"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle Navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>
      <!-- Header End -->

      <!-- Flyout Navigation Start-->
      <nav class="collapse navbar-collapse dropdown-nav" id="navbar">
        <div
          class="dropdown-nav__container container-xxl d-flex align-items-start align-items-md-center"
        >
          <div class="row align-items-start">
            <div class="col-12 col-sm-4 mt-4">
              <a href="../about-us/" class="row text-decoration-none">
                <div class="col-4 col-sm-12 mb-4">
                  <img
                    src="../img/together-on-computer-vertical.webp"
                    alt="Some students working together while with their computers."
                    width="361"
                    height="500"
                    class="img-fluid rounded"
                    loading="eager"
                  />
                </div>
                <div class="col-8 col-sm-10 text-dark">
                  <h3 class="fw-bold">About Us</h3>
                  <p>Find out what makes Ameri-STEAM special.</p>
                  <p>Learn More<i class="bi bi-arrow-right-short"></i></p>
                </div>
              </a>
            </div>
            <div class="col-12 col-sm-4 mt-4">
              <a href="../our-history/" class="row text-decoration-none">
                <div class="col-4 col-sm-12 mb-4">
                  <img
                    src="../img/girl-writing-vertical.webp"
                    alt="A girl writing at her desk."
                    width="361"
                    height="500"
                    class="img-fluid rounded"
                    loading="eager"
                  />
                </div>
                <div class="col-8 col-sm-10 text-dark">
                  <h3 class="fw-bold">Our History</h3>
                  <p>Browse our gallery of photos from past years.</p>
                  <p>Learn More<i class="bi bi-arrow-right-short"></i></p>
                </div>
              </a>
            </div>
            <div class="col-12 col-sm-4 mt-4">
              <a href="../contact-us/" class="row text-decoration-none">
                <div class="col-4 col-sm-12 mb-4">
                  <img
                    src="../img/two-girls-on-beach-vertical.webp"
                    alt="Two girls standing on the beach smiling."
                    width="361"
                    height="500"
                    class="img-fluid rounded"
                    loading="eager"
                  />
                </div>
                <div class="col-8 col-sm-10 text-dark">
                  <h3 class="fw-bold">Contact Us</h3>
                  <p>Reach out to us with any questions.</p>
                  <p>Learn More<i class="bi bi-arrow-right-short"></i></p>
                </div>
              </a>
            </div>
          </div>

          <button
            class="navbar-toggler dropdown-nav__closeNavBtn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              fill="currentColor"
              class="bi bi-x"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>
      </nav>
      <!-- Flyout Navigation End -->

      <!-- Blobs Start -->
      <div class="spacer layer1"></div>
      <!-- Blobs End -->

      <!-- Main Section-->
      <main class="mt-0">
        <!-- Page Title Start-->
        <header class="pt-10">
          <div class="container">
            <div
              class="text-center col-12 col-sm-9 col-lg-7 col-xl-6 mx-auto position-relative z-index-20"
            >
              <h1 class="display-3 fw-bold mb-3">Contact Us</h1>
            </div>
          </div>
        </header>
        <!-- Page Title End -->

        <!-- Page Content Start -->
        <div class="container py-7">
          <div class="">
            <form
              class="row g-3"
              action="https://formsubmit.co/michaeljbeltz@gmail.com"
              method="POST"
            >
              <div class="col-md-6 z-index-20">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="First Name" class="form-control" id="firstName" required />
              </div>
              <div class="col-md-6 z-index-20">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="Last Name" class="form-control" id="lastName" required />
              </div>
              <div class="col-md-8 z-index-20">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" name="Email" class="form-control" id="emailInfo" required />
              </div>
              <div class="col-md-4 z-index-20">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" name="Phone Number" class="form-control" id="phoneNumber" />
              </div>
              <div class="col-md-12 z-index-20">
                <label for="comments" class="form-label">Comments or Questions</label>
                <textarea
                  class="form-control"
                  name="Comments and Questions"
                  id="comments"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="col-md-12 z-index-20">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Page Content End -->
      </main>
      <!-- Main Section End -->
    </div>

    <!-- Footer Start -->
    <footer class="footer bg-primary">
      <div
        class="container-custom d-flex justify-content-between align-items-center py-3 border-highlight"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a href="../" class="me-2 footer__text text-decoration-none">
            <span>&copy; 2023 Ameri-STEAM</span>
          </a>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="footer__text" href="https://www.instagram.com/aspprofil/"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a
              class="footer__text"
              href="https://www.facebook.com/ameristeamprogram"
              aria-label="Facebook"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
